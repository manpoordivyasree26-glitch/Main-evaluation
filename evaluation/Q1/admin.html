<html lang="en">
<head>

   </select><br><br>
   <label>Driver Name:</label><br>

   </select>
   <br><br>

    </span>
    <br><br>

</body>
<script>
    function addFleet(){
        let reg=document.getElementById("reg").value;
        let caterogry=document.getElementById("category").value;
        let driver=document.getElementsById("driver").value;
        let avaliable=document.getElementBYId("avaliable").value;

         if(reg===""&& driver===""){
            alert("please fill the requried fields");
            return;

         }
         let card=document.createElement("div");
         card.style.border="1px solid balck";

         card.style.width="250px";

         if(img ==="")
         {

         }else{
            img.src=image;
         }
         img.style.width="100%"
         card.appendchild(img);
         let p1=document.createElement("p");
         p1.innerText="Reg.no:" +reg;
         let p2=document.createElement("p");
         p2.innerText="category" +caterogry;
         let p3=document.createElement("p")
         p3.innerText="Driver" +Driver;
         let P4=document.createElement("p")
         p4.innerText="Avaliability" +avaliable;
         card.appendChild(p1);
         card.appendChild(p2);
         card.appendChild(p3);
         card.appendChild(p4);
         document.getElementId("cards").appendChild(card);
         document.getElementId("reg").value="";
         document.getElementId("Driver").value="";
         

    }
</script>
